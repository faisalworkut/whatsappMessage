<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f4;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: calc(100% - 24px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #1da955;
        }
        .error {
            color: red;
            font-size: 0.875rem;
            margin-top: -15px;
            margin-bottom: 15px;
        }
    </style>
    <script>
        function redirectToWhatsApp() {
            const input = document.getElementById('mobileNumber');
            const mobileNumber = input.value.trim();
            const errorMessage = document.getElementById('errorMessage');

            if (/^\d{10}$/.test(mobileNumber)) {
                errorMessage.textContent = "";
                const whatsappUrl = `https://wa.me/91${mobileNumber}`;
                window.location.href = whatsappUrl;
            } else {
                errorMessage.textContent = "Please enter a valid 10-digit mobile number.";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Send Message</h1>
        <input type="text" id="mobileNumber" placeholder="Enter 10-digit number">
        <div id="errorMessage" class="error"></div>
        <button onclick="redirectToWhatsApp()">Send Message</button>
    </div>
</body>
</html>
